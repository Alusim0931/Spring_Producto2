<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Menús</title>
</head>
<body>

<h2>Lista de Menús</h2>

<a href="/menus/showFormForAdd">Añadir Menú</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="menu : ${menus}">
    <td th:text="${menu.id}"></td>
    <td th:text="${menu.nombre}"></td>
    <td th:text="${#numbers.formatDecimal(menu.precio, 2, 2, 'POINT')} +' €' ">Precio</td>
    <td>
      <a th:href="@{'/menus/showFormForUpdate?menuId=' + ${menu.id}}">Editar</a>
      <a th:href="@{'/menus/delete?menuId=' + ${menu.id}}">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
