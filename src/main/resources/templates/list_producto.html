<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        a {
            display: block;
            margin-bottom: 10px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        table, th, td {
            border: 1px solid black;
        }

        td a {
            display: inline-block;
            margin-right: 5px;
            background-color: #4caf50;
            color: white;
            padding: 5px;
            text-decoration: none;
            border-radius: 3px;
        }

        td a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Lista de Productos</h2>

<a href="/productos/showFormForAddProducto">Añadir Producto</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Kcal</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.kcal}"></td>
        <td>
            <a th:href="@{'/productos/showFormForUpdateProducto?productoId=' + ${producto.id}}">Editar</a>
            <a th:href="@{'/productos/delete?productoId=' + ${producto.id}}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
