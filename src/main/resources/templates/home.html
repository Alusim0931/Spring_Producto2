<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        hr {
            width: 100%;
            border: 1px solid #ddd;
            margin: 10px 0;
        }

        p {
            text-align: center;
            color: #555;
            margin-top: 10px;
            margin-bottom: -5px; /* Reducci칩n de distancia */
        }

        span {
            font-weight: bold;
            color: #007bff;
        }

        a {
            text-decoration: none;
            color: #28a745;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            position: absolute;
            top: 45px; /* Sube el bot칩n de logout */
            right: 10px;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: white;
            padding: 8px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }

        label {
            display: block;
            text-align: right;
            color: #555;
            margin-top: 10px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: 1s all;
            opacity: 0;
        }

        .loading.show {
            opacity: 1;
        }

        .loading .spin {
            border: 3px solid hsla(185, 100%, 62%, 0.2);
            border-top-color: #3cefff;
            border-radius: 50%;
            width: 3em;
            height: 3em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<!-- Loading HTML -->
<div class="loading show">
    <div class="spin"></div>
</div>

<h1>BIENVENIDO A HAPPY FOOD!!!</h1>

<!-- A침adido el evento onsubmit para mostrar la pantalla de carga antes de enviar el formulario -->
<form action="#" th:action="@{/logout}" method="POST" onsubmit="showLoading()">
    <input type="submit" value="Logout"/>
</form>

<label>
    Has accedido como: <span sec:authentication="principal.username"></span>
</label>
<hr>

<div sec:authorize="hasRole('ADMIN')">
    <p>
        <a th:href="@{/admin}">Leadership Meeting</a>
        (Only for Manager peeps)
    </p>
</div>

<script>
    // Loading
    var Loading = (loadingDuration = 1000) => {
        let loading = null;

        function hideLoading() {
            if (loading !== null) {
                loading.classList.remove('show');
                setTimeout(function () {
                    loading.remove();
                }, 0);
            }
        }

        // Nueva funci칩n para mostrar la pantalla de carga
        function showLoading() {
            loading = document.querySelector('.loading');
            loading.classList.add('show');
            setTimeout(hideLoading, loadingDuration);
        }

        function init() {
            document.addEventListener('DOMContentLoaded', function () {
                loading = document.querySelector('.loading');
                initLoading();
            });
        }

        function initLoading() {
            showLoading();
        }

        return {'init': init};
    }

    Loading(750).init(); // Muestra la pantalla de carga durante 1 segundo
</script>

</body>
</html>
