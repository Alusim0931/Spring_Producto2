<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Formulario de Producto</h2>

<form action="/productos/save" method="post" th:object="${producto}">
    <input type="hidden" th:field="*{id}">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}">

    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}">

    <label for="kcal">Kcal:</label>
    <input type="text" id="kcal" name="kcal" th:field="*{kcal}" />

    <br>
    <input type="submit" value="Guardar">

    <hr>
    <div>
        <p>
            <a th:href="@{/productos/list}">Volver atras</a>
        </p>
    </div>
</form>

</body>
</html>
